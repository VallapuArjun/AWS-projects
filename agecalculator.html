<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even Program</title>
    <style>
        .btn {
            background-color: blueviolet;
        }
        .btn-class-1:hover {
            width: 150px;
            background-color: aquamarine;
        }
        .btn-class-2 {
            width: 150px;
            background-color: green;
        }
    </style>
</head>
<body>
    <center>
        <h4 id="answer"></h4>
        <input type="date" name="dob" id="dob">
        <br><br>
        <!-- <input type="submit" value="calculateAge" onclick="calculateAge()"> -->
        <button type="submit">calculateAge</button>
        <input type="submit" value="calculateAge" onclick="calculateAge()">
        <!-- <button type="submit">calculateAge</button> -->
        <br><br><br>

        <div class="btn">
            <div class="btn-class-1">
                <button class="btn-primary" type="submit">Primary</button> <br><br>
                <button class="btn-secondary" type="submit">Secondary</button>
            </div>
            <br>
            <div class="btn-class-2">
                <button class="btn-success" type="submit">Success</button><br><br>
                <button class="btn-danger" type="submit">Danger</button>
            </div>
        </div>
    </center>

    <script>
        function calculateAge() {
            const currentDate = new Date();
            const dobOfUser = new Date(document.getElementById('dob').value);
            const datesDifferenceInMilliSeconds = currentDate.getTime() - dobOfUser.getTime();
            const datesDifferenceInDays = datesDifferenceInMilliSeconds / (1000 * 60 * 60 * 24);
            const datesDifferenceInYears = datesDifferenceInDays / 365;
            document.getElementById('answer').innerText = datesDifferenceInYears.toFixed(2);
        }
    </script>
</body>
</html>
